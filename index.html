<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fondo con Texto y Botones</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('https://media.istockphoto.com/id/1485856072/video/soft-color-background-abstract-blurred-motion-in-bright-colors.jpg?s=640x640&k=20&c=aj5H-cnxOTqj2DTc3UjIlM9ebHog5aHzD7A3sCjHaC0=');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    #texto {
        font-family: 'Arial', sans-serif;
        font-size: 24px;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24"><path fill="#FF0000" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/><path fill="none" d="M0 0h24v24H0z"/></svg>');
        background-size: 30px;
        background-position: center;
        background-repeat: no-repeat;
        padding: 20px;
        border-radius: 10px;
    }

    #botones {
        margin-top: 20px;
    }

    .boton {
        background-color: #FF0000;
        color: #fff;
        font-family: 'Arial', sans-serif;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease, margin-left 0.3s ease, font-size 0.3s ease;
        margin: 5px;
    }

    .boton:hover {
        transform: scale(1.1);
    }

    #textoInvisible {
        font-size: 14px;
        color: #ccc;
        display: none;
    }

</style>
</head>
<body>
    <div id="texto">¿Quieres ser mi chikibeibi?</div>
    <div id="botones">
        <button class="boton boton-si">Sí</button>
        <button class="boton boton-no">No</button>
    </div>
    <div id="textoInvisible">Texto invisible</div>

    <script>
        const botonNo = document.querySelector('.boton-no');
        const botonSi = document.querySelector('.boton-si');
        const textoInvisible = document.getElementById('textoInvisible');
        const textos = [
            "Enserio?",
            "Enserio de los enserios?",
            "¿De veras?",
            "¿De verdad?",
            "¿Estás 100% segura?",
            "¿Qué tal 1000% segura?",
            "¿Una oportunidad, por favor",
            "Sé seria",
            ":c",
            "Fak yu moder faker",
            "bitch",
            ":cry:",
            "plsplsplspls",
            "porfavooooor",
            "pero porfavor bandida",
            ":sob:",
            "teodio",
            "malditaaaaa",
            "porfaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa",
            "encherio?"
        ];
        let index = 0;

        botonNo.addEventListener('mouseover', () => {
            const botonRect = botonNo.getBoundingClientRect();
            const newX = Math.random() * 300
            const newY = Math.random() * 100
            botonNo.style.transform = `translate(${newX}px, ${newY}px)`;
            botonSi.style.fontSize = (parseFloat(window.getComputedStyle(botonSi).fontSize) + 10) + 'px'; // Aumentar el tamaño de fuente
            textoInvisible.textContent = textos[index % textos.length];
            textoInvisible.style.display = 'block';
            index++;
        });

        const soloParaPC = document.getElementById('soloParaPC');
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            soloParaPC.style.display = 'block';
        }
    </script>
    
    
</body>
</html>
